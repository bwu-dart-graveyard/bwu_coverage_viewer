name: 'bwu_coverage_viewer'
version: 0.0.1
description: Display coverage information (generated by the coverage package) in the browser.
author: Günter Zöchbauer <guenter@gzoechbauer.com>
homepage: https://github.com/bwu-dart/bwu_coverage_viewer
environment:
  sdk: '>=1.9.0 <2.0.0'
dependencies:
  args: '>=0.10.0 <0.14.0'
  bwu_utils: '>=0.1.0-dev.1 <0.2.0'
  coverage: ^0.6.5
#    path: ../dart-lang/coverage
  path: '>=1.3.5 <2.0.0'
  shelf: '>=0.5.5 <0.7.0'
  stack_trace: '>=1.0.0 <2.0.0'

dev_dependencies:
  bwu_utils_dev: '>=0.1.0-dev.4 <0.2.0'
#    path: ../bwu_utils_dev
  grinder: '>=0.7.1+3 <0.8.0'
  test: '>=0.12.0 <0.13.0'

dependency_overrides:
#  quiver: '>=0.12.0-alpha.0 <0.13.0'

executables:
  show_coverage: server

transformers:
- test/pub_serve:
    $include: test/**_test.dart

