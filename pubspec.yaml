name: 'bwu_coverage_viewer'
version: 0.0.1
description: Display coverage information (generated by the coverage package) in the browser.
author: Günter Zöchbauer <guenter@gzoechbauer.com>
homepage: https://github.com/bwu-dart/bwu_coverage_viewer
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  args: '>=0.10.0 <0.13.0'
  bwu_utils: '>=0.1.0-dev.1 <0.2.0'
  coverage:
    path: ../dart-lang/coverage
  path: '>=1.3.5 <2.0.0'
  shelf: '>=0.5.5 <0.7.0'
  stack_trace: any

dev_dependencies:
  test: '>=0.12.0-beta.6 <0.13.0'

dependency_overrides:
  quiver: '>=0.12.0-alpha.0 <0.13.0'

executables:
  show_coverage: server
